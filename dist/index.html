<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel - Comming soon</title>
</head>

<body>
  <div class="wrapper">
    <div class="left__col">
      <div class="hero__logo">
        <img src="images/logo.svg" alt="BaseApparel" class="logo"></div>

      <div class="hero__mobile"></div>

      <div class="cta">
        <h1 class="cta__text"><span>We're<br></span>Coming<br> soon</h1>
        <p class="hero__description" id="hero__desc">Hello fellow shoppers! We're currently building our new fashion
          store. Add
          your
          email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="form__container">
        <form class="email__form" id="form__id">
          <input type="text" aria-label="Email adress" id="email" name="email" placeholder="Email Address">
          <p id="p__error">Please provide a valid email</p>
          <button id="btn" for="email" aria-label="Send" href="#" type="submit"><img src="images/icon-arrow.svg"
              alt="send"></button>
        </form>
      </div>
    </div>
    <div class="right__col"></div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.dowhiledev.ro">Ilie Adrian</a>.
    </p>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
